      <form id="new-location">

            <input id="min" type="number" name="min" required placeholder="Minimum">

            <input id="max" type="number" name="max" required placeholder="Maximum">

            <label for="avg">Avg. Cookies per Cust:</label>
            <input id="avg" type="number" name="avg" required placeholder="Average">

            <button id="submit" type="submit">Submit</button>
        </fieldset>
      </form>
